<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TESS</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

<body style="background: #fff">

<div class="container">

  <h1 class="page-header">TESS Admin</h1>
  
  <h3 class="page-header">Tables</h3>
  <div class="row" style="border-bottom: 1px solid #eee; padding: 5px; margin: 0px">
    <div class="col-xs-2"><b>Herb name</b></div>
    <div class="col-xs-8"><b>Effect sentence having terminology to be resolved</b></div>
    <div class="col-xs-1"><b>DB name</b></div>
    <div class="col-xs-1"><b></b></div>
  </div>

  <div class="row" style="border-bottom: 1px solid #eee; padding: 5px; margin: 0px">
    <div class="col-xs-2 trim" style="padding-top: 4px">@tuple.hname</div>
    <div class="col-xs-8 trim" style="padding-top: 4px">@tuple.context</div>
    <div class="col-xs-1" style="padding-top: 4px">@tuple.originDB</div>
    <div class="col-xs-1" align="right"><a href="/terms/@tuple.hid" class="btn btn-info btn-sm">Resolve</a></div>
  </div>

  <div id="list-more"></div>

  <div align="center" style="margin: 20px">
    <button type="button" class="btn btn-default" id="btn-more">See More</button>
  </div>
